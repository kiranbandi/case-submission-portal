<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--  jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- library for Rich Text Box Tiny MCE -->
    <script src='http://cloud.tinymce.com/stable/tinymce.min.js'></script>
    <!-- script file for initializing web text editor -->
    <script type="text/javascript" src="assets/tinyMCEinit.js"></script>
    <!-- script file that saves the form data on submit -->
    <script type="text/javascript" src="assets/savingData.js"></script>
    <!-- css file for overriding default styles -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Case Submission Portal</title>
</head>

<body class="container">
    <section class="row">
        <div class="jumbotron">
            <h2>Case Creation Portal</h2>
        </div>
        <div class="col-xs-12 text-center">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" id="createCaseButton" data-toggle="modal" data-target="#myModal">Create Case</button>
            <!-- Trigger the table collapse with a button -->
            <button type="button" class="btn btn-info btn-lg" id="viewButton" data-toggle="collapse" data-target="#myTable">View Cases</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <!-- Modal content-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                        <h4 class="modal-title">Create Case</h4>
                    </div>
                    <div class="modal-body">
                        <form id="myForm" method="post">
                            <section>
                                <textarea id="textArea" name="content"></textarea>
                            </section>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="submitButton" class="btn btn-success">Submit</button>
                        <button type="button" id="cancelButton" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <div class="alert alert-danger fade in " id="loginError">
                            <button type="button" class="close">&times</button>
                            <h4 id="emptyAlert">  You cannot submit an empty case...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="myTable" class="collapse">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Case Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
